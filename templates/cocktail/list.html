{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
    img {
        margin : 10px;
        padding : 10px;
        width: 15vw;
        height: 15vw;
        background-color : white;
        border : 2px solid black;
        box-shadow : 4px 4px 4px magenta;
        text-align : center;
    }
    @media (max-width: 767px) { 
        img {
            width: 70vw;
            height: 70vw;
        }
    }
    div {
	    text-align : center;
    }
    .n{
	     display: flex;
	     justify-content: space-around;
        flex-direction: column;
    }
    .t{
	    width : 250px;
		height : 20px;
		color:white;
		font-weight: 800;
    }
</style>

<div class="container my-3">

    <div class="row justify-content-between my-3">
        <div class="col-2">
        </div>
        <div class="col-4 input-group">
            <input type="text" class="form-control kw" value="{{ kw|default_if_none:'' }}">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
            </div>
        </div>
    </div>

    <h2 style="color:white">Cocktail List</h2>


    {% for menuset in cocktail_list %}
    <div class="row">
        {% for menu in menuset %}
        <div class="n col-md-3 col-sm-12 align-self-center my-3">
            <a href="/cocktail/{{menu.id}}/" ><img src="/static/images/cocktail/{{menu.id}}.jpg"></a>
            <span class="t align-self-center" >{{menu.name}}</span>
        </div>
        {% endfor %}
    </div>
    {% endfor %}



</div>
<form id="searchForm" method="get" action="{% url 'cocktail:list' %}">
    <input type="hidden" id="kw" name="kw" value="{{ kw|default_if_none:'' }}">
</form>
{% endblock %}

{% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $("#btn_search").on('click', function() {
        $("#kw").val($(".kw").val());
        $("#searchForm").submit();
    });
});
</script>
{% endblock %}
