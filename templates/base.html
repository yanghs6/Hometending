{% load static %}
<!doctype html>
<html lang="ko">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <style>

            min-height: 110vh;
        }

    crossorigin="anonymous"></script>

{% block script %}
{% endblock %}
<!-- 자바스크립트 End -->
</body>
</html>
